<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';

  var luku11 = Math.floor(Math.random() * 9);
  var luku12 = Math.floor(Math.random() * 9);
  var luku13 = Math.floor(Math.random() * 9);

  var luku21 = Math.floor((Math.random() * 6) + 1);
  var luku22 = Math.floor((Math.random() * 6) + 1);
  var luku23 = Math.floor((Math.random() * 6) + 1);
  var luku24 = Math.floor((Math.random() * 6) + 1);

  var koodi1 = luku11+"."+luku12+"."+luku13;
  var koodi2 = luku21+"."+luku22+"."+luku23+"."+luku24;

  console.log(koodi1);
  console.log(koodi2);
</script>
</body>
</html>
