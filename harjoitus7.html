<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';

  var saldo = prompt("anna tilin saldo: ");
  var korko = prompt("anna tilin korkoprosentti: ");

  korko = +korko*0.01;
  var maara = +saldo*korko;
  var uusisaldo = +saldo+maara;

  console.log("koron määrä: "+maara);
  console.log("kasvanut saldo: "+uusisaldo);

</script>
</body>
</html>
