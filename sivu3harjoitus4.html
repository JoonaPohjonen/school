<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';

  var luku = prompt("anna lukumäärä: ");
  var i = 0;
  var y = 0;
  while (luku > i) {
    y += Math.floor((Math.random() * 6) + 1);
    i++;
  }
  console.log(y);
</script>
</body>
</html>
