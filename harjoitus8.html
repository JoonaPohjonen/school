<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';

  var luku1 = Math.floor((Math.random() * 6) + 1);
  var luku2 = Math.floor((Math.random() * 6) + 1);
  var summa = +luku1+luku2;

  alert("ensimmäinen noppa näyttää: "+luku1+" ja toinen näyttää: "+luku2+"\nyhteensä siis: "+summa);
</script>
</body>
</html>
