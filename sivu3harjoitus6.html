<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';

  var luku = prompt("anna lukum채채r채: ");
  var summa = prompt("anna haluttu summa: ");
  var p;
  var i = 0;
  var o = 0;
  var j;

  while(i < 1000) {
    p = +luku*(Math.floor((Math.random() * 6) +1));
    if(p == summa) {
      o++;
    }
    console.log(p);
    i++;
  }

  j = +o/1000;
  j = +j*100;

  console.log("silm채luvun mahdollisuus on "+j+"%");
</script>
</body>
</html>
